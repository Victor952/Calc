<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f5f5f5;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 5px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            height: 50px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .operator {
            background-color: #ff9800;
            color: white;
        }
        .equals {
            background-color: #4caf50;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="sign-change">±</button>
            <button class="operator" data-operator="/">/</button>
            <button class="operator" data-operator="*">×</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-operator="-">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-operator="+">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number zero">0</button>
            <button class="decimal">.</button>
        </div>
    </div>
    <script>
        // DOMContentLoaded - событие, которое происходит, когда HTML документ полностью загружен и обработан
        document.addEventListener('DOMContentLoaded', function() {
            // Переменные калькулятора
            let currentInput = '0';
            let previousInput = '';
            let operator = null;
            let shouldResetDisplay = false;
            // Получаем элементы DOM c помощью методов поиска
            const display = document.getElementById('display');
            const numberButtons = document.querySelectorAll('.number');
            const operatorButtons = document.querySelectorAll('.operator');
            const equalsButton = document.querySelector('.equals');
            const clearButton = document.querySelector('.clear');
            const signChangeButton = document.querySelector('.sign-change');
            const decimalButton = document.querySelector('.decimal');
            // Функция обновления дисплея
            function updateDisplay() {
                display.value = currentInput;
            }

            // Функция добавления цифры
            function appendNumber(number) {
                currentInput = '';
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }
            // Функция добавления десятичной точки
            function appendDecimal() {
                currentInput = '0';
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
                updateDisplay();
            }
            // Функция выбора оператора
            function handleOperator(nextOperator) {
                const inputValue = parseFloat(currentInput);
                calculate();
                previousInput = currentInput;
                operator = nextOperator;
            }
            // Функция вычисления
            function calculate() {
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                return result;
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                currentInput = result.toString();
                operator = null;
                previousInput = '';
                updateDisplay();
            }
            // Функция смены знака
            function changeSign() {
                // ParseFloat преобразует строку в число с плавающей точкой
                currentInput = (parseFloat(currentInput) * -1).toString();
                updateDisplay();
            }
            // Функция очистки
            function clearDisplay() {
                currentInput = '0';
                previousInput = '';
                operator = null;
                updateDisplay();
            }
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // textContent - текст кнопки
                    appendNumber(button.textContent);
                });
            });
            // addEventListener добавляет обработчик события
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // handleOperator - обработчик нажатия кнопки
                    // getAttribute - получаем значение символа кнопки
                    // data-operator - символ операции
                    handleOperator(button.getAttribute('data-operator'));
                });
            });
            // click - тип события (нажатие)
            equalsButton.addEventListener('click', calculate);
            clearButton.addEventListener('click', clearDisplay);
            signChangeButton.addEventListener('click', changeSign);
            decimalButton.addEventListener('click', appendDecimal);
            // Инициализация дисплея
            updateDisplay();
        });
    </script>
</body>
</html>
